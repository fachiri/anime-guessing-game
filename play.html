<!DOCTYPE html>
  <html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="row">
            <div class="col s4 teal lighten-2">
              <div id="animeCover">
                <img src="img/default.jpg">
                <h5 class="text-center">Anime covers will appear in this section</h5>
              </div> 
                <div class="preloader-wrapper small">
                  <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                      <div class="circle"></div>
                    </div><div class="gap-patch">
                      <div class="circle"></div>
                    </div><div class="circle-clipper right">
                      <div class="circle"></div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col s8 teal lighten-5">
              <div class="btnGroup">
                <a class="btn btn-large waves-effect waves-light red lighten-2 startBtn" id="startBtn"><i class='material-icons right'>arrow_forward</i>Next</a>
              </div>              
              <ul class="optionList">
                  <!-- list option -->
                  <h5>You only need to choose the answer in this section.</h5>
                  <h5>Klik the next button and just enjoy the game!</h5>
              </ul>
            </div>
        </div>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/script2.js"></script>
    </body>
 </html>
